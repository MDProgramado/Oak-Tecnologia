<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/listing.css">
    <link rel="stylesheet" href="css/castrated.css" />
    
    <title>Document</title>
  </head>

  <body>
    <header class="header-component">
      <div class="header-container">
        <p class="title-header">WorkShopping</p>
      </div>
    </header>
    <main class="main-component">
      <div class="main-container">
        <div class="title-main">
          <h2>Sistema de Produtos</h2>
          <p class="description-main">
            Cadastre e gerencie seus produtos de forma simples
          </p>
        </div>
      </div>

      <table border="1" id="tabela-produtos">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Disponível</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
      
      <form id="form-produto">
        <h3>Cadastro do produto</h3>
        <hr>
        <div class="form-group">
            <label for="productName" class="label-form">Nome do produto:</label>
            <input type="text" id="productName" name="productName" placeholder="Cadastre um produto" required class="input">

            <label for="productDescription" class="label-form">Descrição do produto</label>
            <input type="text" id="productDescription" name="productDescription" placeholder="Descrição do produto" required class="input">
            
            <label for="productPrice" class="label-form">Valor do produto (R$)</label> 
           
            <input type="number" id="productPrice" name="productPrice" placeholder="Valor do produto" required class="input">
            
           <label for="produtoDisponivel"> Produto disponível:</label>
          <select id="produtoDisponivel" name="produtoDisponivel" required class="input">
            <option value="" disabled selected class="input">Selecione uma opção</option>
            <option value="Sim" class="input">Sim</option>
            <option value="Não" class="input">Não</option>
          </select>
               
        </div>
        <button class="castrated-btn" type="submit">Cadastre</button>
    </form>
    </main>
    <footer class="footer-component">
      <p>Qualificação de candidato Estágio de desenvolvimento</p>
    </footer>

  </body>
  <script src="js/main.js"></script>
</html>
